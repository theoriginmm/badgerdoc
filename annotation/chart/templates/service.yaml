apiVersion: v1
kind: Service
metadata:
  labels:
    app: "{{ template "svc.name" . }}"
  name: "{{ template "svc.name" . }}"
  namespace: {{ .Release.Namespace }}
spec:
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: {{ .Values.servicePort }}
      protocol: TCP
      targetPort: 8080
  selector:
    app: "{{ template "svc.name" . }}"
  sessionAffinity: None
  type: "{{ .Values.serviceType }}"