keycloak:
  externalDatabase:
    host: postgresql
    password: postgres
    user: postgres
    database: keycloak
  postgresql:
    enabled: false
  service:
    type: ClusterIP
#  image:
#    tag: 15.0.2-debian-10-r66


postgresql:
  fullnameOverride: postgresql
  global:
    postgresql:
      auth:
        postgresPassword: postgres
  primary:
    initdb:
      scripts:
        create.sql: |
          create database annotation;
          create database job_manager;
          create database file_management;
          create database models;
          create database pipelines;
          create database processing;
          create database users;
          create database scheduler;
          create database keycloak;
          create database taxonomy;
          \c annotation;
          create extension ltree;
          \c taxonomy;
          create extension ltree;

global:
  affinity: null
  args: null
  command: null
  labels: null
  nodeSelector: null
  tolerations: null
  podAnnotations:
    sidecar.istio.io/inject: "false"
  dbHost: postgres-postgresql
  dbPort: 5432
  s3CredentialsProvider: "aws_iam"
  s3Endpoint: "minio"
  host: yourexample.com
  imagePullPolicy: Always
  serviceAccountName: null
  automountToken: false
  replicaCount: 1
  resources:
    requests:
      memory: "000Mi"
      cpu: "000m"
    limits:
      memory: "0000Mi"
      cpu: "000m"
  schedulerName: default-scheduler
  servicePort: 80
  serviceType: ClusterIP
  updateStrategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate

minio:
  auth:
    rootUser: minioadmin
    rootPassword: minioadmin

gotenberg:
  imageName: gotenberg/gotenberg
  imageTag: 7.4.3-cloudrun

annotation:
  command: ["/bin/sh"]
  args: ["-c", "sleep 300"]
  imageName: nginx
  imageTag: 1.23
  servicePort: 80

users:
  imageName: nginx
  imageTag: 1.23
  servicePort: 80